<div class="barraTituloCRUD">
    Festivos del Año
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Ingrese el año a buscar</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="buscar()">Obtener Festivos</button>
</div>

<div>
    
    <mat-form-field appearance="fill">
        <mat-label>Valida la fecha</mat-label>
        
        <input matInput [matDatepicker]="picker" [(ngModel)]="textoBusqueda" placeholder="Selecciona una fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="validarFestivo()">Validar Festivo</button>
  
<div>
    <ngx-datatable class="dark" [rows]="festivos" [columns]="columnas" [rowHeight]="'auto'" [headerHeight]="50"
        [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single"
        (activate)="escoger($event)"></ngx-datatable>
        
        <div class="boton-superior-derecha">
            <button class="decoracionde" mat-raised-button color="accent" (click)="irAInicio()">
              Regresar a Inicio
            </button>
        </div>
